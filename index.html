<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      
      <div class="result-container">0
      </div>

      <div class="input-container">
        <div class="input-kiri">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="after-number">0</button>
          <button class="after-number">00</button>
          <button class="after-number">.</button>
        </div>
        <div class="input-kanan">
          <button id="delete">DEL</button>
          <button id="reset">AC</button>
          <button id="persen">%</button>
          <button class="operation">x</button>
          <button class="operation">รท</button>
          <button class="operation">+</button>
          <button class="operation">-</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
